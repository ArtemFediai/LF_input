# bulk, doped with CT states. python3_commit
coulomb_correction: True
empirical_coulomb_correction: True
coulomb_binding_energy: 0.5

pbc: [True, True, True]
excitonics: use presets
connect_electrodes: False
coulomb_mesh: False
doping: true
dos: {analyse_dos: True}
parallel: False
coulomb_correction: True
coulomb_correction_simple: False
CT_energy: -2 #eV


dopant_species: [1]

particles:
 holes: True
 electrons: True
 excitons: True

morphology_width: 40

materials:
- name: host
  input_mode_transport: "PAR: eaip,sig,l"
  molecule_parameters:
    exciton preset: doping
    energies:
    - [4.5,2.0]
    - [0.0,0.0]
    - [0.2,0.2]

- name: dopant
  input_mode_transport: "PAR: eaip,sig,l"
  molecule_parameters:
    exciton preset: doping
    energies:
    - [7.0,5.0]
    - [0.0,0.0]
    - [0.2,0.2]

layers:
- thickness: 40
  morphology_input_mode: cubic
  molecule_species:
  - material: host
    concentration: 0.999
  - material: dopant
    concentration: 0.001
neighbours: 6
transfer_integral_source: miller_classic

pair_input:
- molecule 1: host
  molecule 2: host
  transfer_integral_parameters:
    hole_transfer_integrals:
      wf_decay_length: 0.1
      maximum_ti: 0.001
    electron_transfer_integrals:
      wf_decay_length: 0.1
      maximum_ti: 0.001
    Dexter_transfer_integrals:
      wf_decay_length: 0.1
      maximum_ti: 0.0001


- molecule 1: dopant
  molecule 2: dopant
  transfer_integral_parameters:
    hole_transfer_integrals:
      wf_decay_length: 0.1
      maximum_ti: 0.001
    electron_transfer_integrals:
      wf_decay_length: 0.1
      maximum_ti: 0.001
    Dexter_transfer_integrals:
      wf_decay_length: 0.1
      maximum_ti: 0.0001


- molecule 1: host
  molecule 2: dopant
  transfer_integral_parameters:
    hole_transfer_integrals:
      wf_decay_length: 0.1
      maximum_ti: 0.001
    electron_transfer_integrals:
      wf_decay_length: 0.1
      maximum_ti: 0.001
    Dexter_transfer_integrals:
      wf_decay_length: 0.1
      maximum_ti: 0.0001


experiments:
- simulations: 1
  measurement: DC
  Temperature: 300
  field_direction: [1, 0, 0]
  field_strength: 0.0
  initial_holes: 0

iv_fluctuation: 0.01
#max_iterations: 179000
new_wano: True
